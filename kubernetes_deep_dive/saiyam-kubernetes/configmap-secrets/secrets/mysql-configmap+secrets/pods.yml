apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
spec:
  containers:
    - name: mysql
      image: mysql:5.7
      env:
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: first-configmap
              key: username
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: first-configmap
              key: database
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: first-secret
              key: password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: first-secret
              key: rootpassword
      ports:
        - containerPort: 3306
          name: mysql
      volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
  volumes:
    - name: mysql-storage
      emptyDir: {}
